            function show(){

                firebase.database().ref('/News/').once("value", function (AllRecord){

                        addItem(snapshot.val().Number,snapshot.val().Head,snapshot.val().News)
                        
                        

    
                    });
                });
            }
            function addItem(number,head,news){

                div=document.createElement("div")
                div.setAttribute("id","NewsDiv")

                // marque1=document.createElement("marquee")
                // marque2=document.createElement("marquee")

                Headline=document.createElement("h1")

                News=document.createElement("p")
                News.setAttribute("id","content")
                
                Headline.innerText=head
                News.innerText=news

                // marque1.innerhtml=Head
                // marque2.innerhtml=News
                
                div.appendChild(Headline)
                div.appendChild(News)

                document.getElementById("news").appendChild(div)
            }
